<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 50px;">

    <div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #444;">🔐 Admin Login</h2>

        {% if error %}
        <p style="color: red; text-align: center; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <form method="post" action="/admin/login">

            <label style="display: block; margin-bottom: 15px;">
                <span style="display: block; margin-bottom: 5px;">Username:</span>
                <input type="text" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </label>

            <label style="display: block; margin-bottom: 20px;">
                <span style="display: block; margin-bottom: 5px;">Password:</span>
                <input type="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </label>

            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    🔑 Login
                </button>
            </div>
        </form>
    </div>

</body>
</html>
